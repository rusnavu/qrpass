plugins {
	id 'java-library'
}

group = 'org.bitbucket.rusnavu.qrpass';
version = '0.0.1-SNAPSHOT';

repositories {
	jcenter();
}

dependencies {
	implementation 'io.nayuki:qrcodegen:1.6.0'

	testImplementation 'org.bouncycastle:bcpkix-jdk15on:1.65'
	testImplementation 'junit:junit:4.12'
}

test {
	useJUnit()
}
